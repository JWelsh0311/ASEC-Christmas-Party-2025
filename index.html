  <script>
    const collapsibles = document.querySelectorAll(".collapsible");
    collapsibles.forEach(btn => {
      btn.addEventListener("click", function() {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    });
  </script>

  <script>
    const quotes = [
      "May your days be merry and bright!",
      "It’s the most wonderful time of the year!",
      "Keep calm and jingle all the way!",
      "Believe in the magic of Christmas.",
      "Tis the season to sparkle and shine!",
    ];

    let index = 0;
    const quoteElement = document.getElementById("quote");

    function showQuote() {
      quoteElement.style.opacity = 0;
      setTimeout(() => {
        quoteElement.textContent = quotes[index];
        quoteElement.style.opacity = 1;
        index = (index + 1) % quotes.length;
      }, 500);
    }

    showQuote();
    setInterval(showQuote, 5000);
  </script>
  
  <script>
const snowContainer = document.querySelector('.snow-container');
const numberOfSnowflakes = 50; // adjust for heavier or lighter snowfall

for (let i = 0; i < numberOfSnowflakes; i++) {
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  snowflake.textContent = '❄';  // you can use other unicode snowflakes too
  snowflake.style.left = Math.random() * 100 + 'vw'; // random horizontal position
  snowflake.style.animationDuration = 5 + Math.random() * 10 + 's'; // random speed
  snowflake.style.fontSize = 5 + Math.random() * 15 + 'px'; // random size
  snowContainer.appendChild(snowflake);
}
</script>

<script>
function updateCountdown() {
  const eventDate = new Date(2025, 11, 20, 18, 0, 0); // Dec 20, 2025, 6:00 PM local
  const now = new Date();

  let gap = eventDate - now;

  // Subtract 1 hour in milliseconds to correct the offset
  gap -= 1 * 60 * 60 * 1000;

  const second = 1000;
  const minute = second * 60;
  const hour = minute * 60;
  const day = hour * 24;

  document.getElementById("days").textContent = Math.floor(gap / day);
  document.getElementById("hours").textContent = Math.floor((gap % day) / hour);
  document.getElementById("minutes").textContent = Math.floor((gap % hour) / minute);
  document.getElementById("seconds").textContent = Math.floor((gap % minute) / second);
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

<script>
document.getElementById("rsvpForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  fetch("https://script.google.com/macros/s/AKfycbyAJwGgVp9QjU3hthhfY046rPIwm9ym0sRLJ0X5UCM4QRT2kJ2Ob1E9jMXc42kTSycM/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    document.getElementById("responseMessage").textContent =
      "✅ Thank you for your response!";
    document.getElementById("rsvpForm").reset();
  })
  .catch((error) => {
    document.getElementById("responseMessage").textContent =
      "⚠️ Something went wrong. Please try again.";
    console.error(error);
  });
});
</script>
